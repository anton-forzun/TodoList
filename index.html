<DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title class="page">ToDo List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel = "stylesheet" href="style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
      <link rel = "shortcut icon" href="assets/favicon.ico">
      <link rel="icon" type="image/gif" href="assests/animated_favicon1.gif" >
  </head>
    <body>
      <div id = "todo">
          <h1>TODO LIST<i id="pencil" class="fas fa-pencil-alt"></i> </h1>
            <input type = "text" placeholder="Add New Todo">
            <ul class="todos">
              <li><span><i class="fas fa-trash-alt"></i></span>Some Todos</li>
            </ul>
            <div id= "buttons">
                <button class="save">Save My Todos</button>
                <button class="clear">Clear All Totos</button>
            </div>
        </div>
    <script src="main.js"></script>
  </body>
</html>
